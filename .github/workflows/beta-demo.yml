name: Beta
run-name: ${{ github.actor }} is watching üëÄ
on:
  watch:
    types: [started]
jobs:
  Explore-GitHub-Actions:
    name : ${{ github.workflow }} is doing something for the watcher ${{ github.actor }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: ls
      - name: Set Build Number Environment Variable
        run: |
          echo "BUILD_NUMBER=$((${{ github.workflow }}+${{ github.run_number }}))" >> $GITHUB_ENV
          echo $BUILD_NUMBER
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner with secret ${{ secrets.GITHUB_TOKEN }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: my-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "workflow": "${{github.workflow}}" }'
